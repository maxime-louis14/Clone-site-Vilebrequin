version: "3"
services:
  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    env_file:
      - ./back-end/.env
    environment:
      - WAIT_HOSTS=mongo
    ports:
      - "8181:8181"

  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    ports:
      - "19006:19006"
    depends_on:
      - backend
