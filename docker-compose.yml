services:
  web:
    depends_on: [ mongo ]
    build:
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "${DATABASE_URL}" # URL DB
      GMAIL_APP_PASSWORD: "${GMAIL_APP_PASSWORD}"
      WAIT_HOSTS: mongo
    ports:
      - 8000:8000
    volumes:
      - .:/usr/src/app
    command: go run main.go -b 0.0.0.0

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: maxime
      MONGO_INITDB_ROOT_PASSWORD: 56964
    ports:
      - 8080:8080

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: maxime
      ME_CONFIG_MONGODB_ADMINPASSWORD: 56964
      ME_CONFIG_MONGODB_URL: mongodb://maxime:56964@mongo:27017/